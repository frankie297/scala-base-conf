<section id="site-about">
  <div class="wrapper">
    {% for item in site.data.about.about %}
    <h2 id="{{item.id}}">{{item.title}}</h2>
    <div class="about-list">
      {% for entry in item.aboutfeatures %}
      <div class="about-item">
        <div><img src="{{ entry.icon }}" title="{{ entry.title }}" /></div>
        <h3>{{entry.title}}</h3>
        <p>{{entry.description}}</p>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
</section>
